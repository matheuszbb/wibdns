sorteios:
  atualizar_ft_sorteio: |-
    Por favor, forneça uma Foto do prêmio.

  msg_pre_sorteio_concluido_vencedor: |-
    🍾 Último Número Comprado 🍾

    $hora_do_dia, $nome. 
    Este é o momento mais aguardado por todos. Em instantes, vamos processar os dados para descobrir quem foi o vencedor do sorteio 😎. 
    Boa sorte, estou torcendo por você 😁.

    Caso tenha duvidas clique no botao "❔ Dúvidas Frequentes". 

  msg_sorteio_concluido_vencedor: |-
    🎉 Sorteio Finalizado 🎊

    $hora_do_dia, $nome.
    Gostaríamos de lhe dar os parabéns por ser o vencedor 🏆. 
    Além disso, agradecemos pela confiança 🤭.
    Hoje, $date_time, você foi o vencedor do nosso sorteio com o número <code>${numero_sorteado}</code>.
    Referente ao sorteio com o ID: <code>${id_sorteio_interno}</code>

    Em breve entraremos em contato para entregar seu prêmio 🥳. Por favor, aguarde.🤭

  msg_sorteio_concluido_outros_participantes: |-
    🎉 Sorteio Finalizado 🎊

    $hora_do_dia, $nome.
    Gostaríamos de agradecer pela confiança 🤭.
    Mas infelizmente você não foi sorteado dessa vez 😭.
    Não desista, tenho certeza de que conseguirá no proximo 😎.

    🧑‍💻 Nome: ${nome_vencedor}
    🏆 Número Sorteado: <code>${numero_sorteado}</code>.
    🍀 Referente ao sorteio com o ID: <code>${id_sorteio_interno}</code>
  
  msg_sorteio_sub_premio_vencedor: |-
    🎉 Parabéns Número Premiado 🎊

    $hora_do_dia, $nome.
    Gostaríamos de lhe dar os parabéns por comprar um dos números Premiados🥇. 
    Além disso, agradecemos pela confiança 🤭.
    Hoje, $date_time, você foi o vencedor do nosso sub-sorteio com o número: <code>${numero_sorteado}</code>.
    Referente ao sorteio com o ID: <code>${id_sorteio_interno}</code>.

    Em breve entraremos em contato para entregar seu prêmio 🥳. Por favor, aguarde.🤭

  msg_sorteio_sub_premio_outros_participantes: |-
    🍀 Número Premiado 🍀

    $hora_do_dia, $nome.
    Gostaríamos de dar os parabéns para ${nome_vencedor} pois ele acaba de comprar um dos números premiados🥇.
    Não desista, continue comprando. Tenho certeza de que você será o próximo 😎.

    🥇 Número Premiado: <code>${numero_premiado}</code>.
    🍀 Referente ao sorteio com o ID: <code>${id_sorteio_interno}</code>

  msg_sorteio_concluido_vencedor_historico: |-
    🎉 Sorteio Finalizado 🎊
    🆔 Id: <code>${user_id}</code>
    🧑‍💻 Nome: ${nome}
    📱 Username: ${username}
    🎲 Sorteio: <code>${id_sorteio_interno}</code>
    🔢 Número: <code>${numero_sorteado}</code>
    📅 Data: ${date_time}

  msg_sorteio_sub_premio_vencedor_historico: |-
    🎉 Número Premiado 🎊
    🆔 Id: <code>${user_id}</code>
    🧑‍💻 Nome: ${nome}
    📱 Username: ${username}
    🎲 Sorteio: <code>${id_sorteio_interno}</code>
    🔢 Número: <code>${numero_sorteado}</code>
    📅 Data: ${date_time}

  msg_acumulado: |-
    ✅ Esse prêmio está acumulado.

  msg_atualizar_quantidade_sub_premio_sorteio: |-
    Por favor, informe a quantidade de números que serão escolhidos aleatoriamente para serem sub-prêmios. 
    Sempre que escolher novos números, eles serão selecionados. Se preferir, pode zerar informando 0.
    
    Exemplo: 🔢 23 que e o máximo suportado.

    ❌ Pressione /cancelar para cancelar. 

  msg_comprar_numeros_sorteio_aleatorios: |-
    Por favor, informe a quantidade de bilhetes aleatórios que deseja comprar. Exemplo: 🏷 5.

    🏷 Valor Do Bilhete: R$$ $valor_bilhete  
    💵 Saldo: R$$ $saldo

    ❌ Pressione /cancelar para cancelar. 

  msg_meus_numeros: |-
    🏷 Meus Bilhetes:
    🎲 Sorteio: <code>${id_sorteio}</code>
    🔢 Números: ${quantidade_numeros}

  msg_pre_concluir_negado_numeros_disponiveis:
    ❌ Operação cancelada. Não é permitido concluir esse sorteio, pois ainda tem números disponiveis.

  msg_pre_concluir_negado_dados_api_data_resultado:
    ❌ Operação cancelada. Não é permitido concluir esse sorteio, pois a data do sorteio realizado na caixa é diferente da que foi programada para concluir nosso sorteio.

  msg_pre_concluir_negado_dados_api_none:
    ❌ Operação cancelada. Não é permitido concluir esse sorteio, pois o resultado foi None.

  msg_pre_concluir_negado_status:
    ❌ Operação cancelada. Não é permitido concluir esse sorteio, pois seu status não é "ativo".

  msg_erro_compra: |-
    ❌ Operação cancelada. Lamento, mas esse número já foi escolhido por outro usuário.

  msg_erro_compra_aleatorios: |-
    ❌ Operação cancelada. Lamento, mas todos os números já foram escolhidos por outros usuários.

  msg_pre_ativar_negado_status:
    ❌ Operação cancelada. Não é permitido ativar esse sorteio, pois seu status não é "pendente".

  msg_pre_ativar_negado_sorteio_ativo:
    ❌ Operação cancelada. Não é permitido ativar esse sorteio, pois já há um sorteio ativo no momento.

  msg_pre_cancelar: |-
    ⚠ Essa ação é irreversível quando confirmada. 
    Os usuários participantes receberão os valores pagos pelo bilhete 
    juntamente com uma mensagem informando sobre o cancelamento, assim como o grupo de histórico, se disponível.

    💡 Para cancelar efetivamente. 

    ✅ Pressione /confirmar.

    ❌ Pressione /cancelar para cancelar. 

  msg_comprovante_cancelamento: |-
    ⚠ Aviso Cancelamento de Sorteio.
    🆔 Id: <code>${user_id}</code>
    🧑‍💻 Nome: ${nome}
    📱 Username: ${username}
    🆔 Id ADM: <code>${adm_id}</code>
    🎲 Sorteio: <code>${sorteio_id}</code>
    🔢 Números: ${quantidade_numeros}
    💰 Saldo antes do cancelamento: R$$ ${saldo_anterior}
    💵 Saldo depois do cancelamento: R$$ ${saldo_posterior}
    📅 Data: ${date_time}

  msg_comprovante_compra: |-
    🧾 Comprovante:
    🆔 Id: <code>${user_id}</code>
    🧑‍💻 Nome: ${nome}
    📱 Username: ${username}
    🎲 Sorteio: <code>${sorteio_id}</code>
    💵 Valor: R$$ ${valor}
    🏷 Valor Do Bilhete: R$ ${valor_bilhete_interno}
    🔢 Números: ${quantidade_numeros}
    💰 Saldo antes da compra: R$$ ${saldo_anterior}
    💵 Saldo depois da compra: R$$ ${saldo_posterior}
    📅 Data: ${date_time}

  msg_info_compra: |-
    📊 Total = ${total}
    ✅ Aprovados = ${aprovados}
    ❌ Recusados = ${recusados}

    ✅ Operação realizada com sucesso.

    Obrigado pela compra 😊.
    Seus números foram adquiridos com sucesso. 🍀 Boa sorte! 😊.
    Qualquer coisa, é só entrar em contato com nossa equipe 😉.

  criar_sorteio: |-
    <b>Criação de Sorteios</b>.
    Por favor, envie a mensagem que você deseja que seja exibida para os usuários. 
    Algumas variáveis úteis, basta clicar nelas que serão copiadas para sua área de transferência.

    <code>$$hora_do_dia</code>, exemplo: $hora_do_dia
    <code>$$date_time</code>, exemplo: $date_time
    <code>$$dia</code>, exemplo: $dia
    <code>$$mes</code>, exemplo: $mes
    <code>$$ano</code>, exemplo: $ano
    <code>$$hora</code>, exemplo: $hora
    <code>$$user_id</code>, exemplo: $user_id
    <code>$$nome</code>, exemplo: $nome
    <code>$$sobrenome</code>, exemplo: $sobrenome
    <code>$$username</code>, exemplo: $username
    <code>$$saldo</code>, exemplo: $saldo
    <code>$$id_sorteio</code>, exemplo: $id_sorteio
    <code>$$valor_bilhete</code>, exemplo: $valor_bilhete
    <code>$$numeros_sorteio_atual_disponiveis</code>, exemplo: $numeros_sorteio_atual_disponiveis

    ❌ Pressione /cancelar para cancelar.

  listar_sorteios: |-
    Abaixo estão todos os sorteios.
    Basta clicar neles e configurar.
    
    Caso precise criar um novo sorteio. 
    Clique no botão. "➕ Novo Sorteio 🎲"

    📊 Total = ${quantidade}
    ✅ Ativos = ${quantidade_ativo}
    🎊 Concluidos = ${quantidade_concluido}
    ❔Pendentes = ${quantidade_pendente}
    ❌ Cancelados = ${quantidade_cancelado}

  checar_sorteio: |-
    🗒 Checar Sorteio 🎲
    🆔 Id: <code>${sorteio_id}</code>
    📅 Data Criacao: ${sorteio_data_criacao}
    📆 Data Resultado: ${sorteio_data_resultado}
    ⚙ Status: ${sorteio_status}

    📊 Total = ${total}
    ✅ Comprados = ${comprados}
    ❌ Disponíveis = ${disponiveis}
    💵 Lucro = R$$ ${lucro}

  sub_msg_subpremiado_sorteio_admin: |-
    🔢 Número Sorteado: <code>${numero_sorteado}</code>
    📆 Data Compra ${sorteio_data_compra}
    🆔 Id: <code>${user_id_sorteado}</code>
    🧑‍💻 Nome: ${nome_sorteado}
    📱 Username: ${username_sorteado}
    <br>
    <br>
  
  sub_msg_subpremiado_sorteio_users: |-
    🔢 Número Sorteado: <code>${numero_sorteado}</code>
    📆 Data Da Premiação ${sorteio_data_compra}
    🏅 Nome: ${nome_sorteado}
    <br>
    <br>

  sub_msg_subpremiado_sorteio_disponivel: |-
    🔢 Número Sorteado: ${numero_sorteado}
    ✅ Esse prêmio está esperando por você.
    <br>
    <br>

  checar_sorteio_subpremiados: |-
    🗒 Checar Sub Premiados 🏅
    🆔 Id Sorteio: <code>${sorteio_id}</code>

    ${sub_msg_subpremiado_sorteio}

  checar_sorteio_concluido: |-
    🗒 Checar Sorteio 🎲
    🆔 Id: <code>${sorteio_id}</code>
    🆔 Id API: <code>${sorteio_id_api}</code>
    📅 Data Criacao ${sorteio_data_criacao}
    📆 Data Resultado ${sorteio_data_resultado}
    ⚙ Status: ${sorteio_status}

    📊 Total = ${total}
    ✅ Comprados = ${comprados}
    ❌ Disponíveis = ${disponiveis}
    💵 Lucro = R$$ ${lucro}

    Resultado Saida:
    ${resultado_saida}

    🔢 Número Sorteado: ${msg_user_numero}
    ${msg_user}

  checar_sorteio_concluido_user: |-
    🎲 Último Sorteio 🎲

    🆔 Id Sorteio: <code>${sorteio_id}</code>
    🆔 Id Sorteio Caixa: <code>${sorteio_id_api}</code>
    📅 Data Criacao: ${sorteio_data_criacao}
    📆 Data Resultado: ${sorteio_data_resultado}
    ⚙ Status: ${sorteio_status}

    Resultado Saida:
    ${resultado_saida}

    🔢 Número Sorteado: ${msg_user_numero}
    🏆 Vencedor: ${msg_user_nome}

  checar_sorteio_status: |-
    🗒 Checar Status Sorteio 🎲
    🆔 Id: <code>${sorteio_id}</code>
    📅 Data Criacao: ${sorteio_data_criacao}
    📆 Data Resultado: ${sorteio_data_resultado}
    ⚙ Status: ${sorteio_status}

    💡 Basta clicar nos botoes para alterar o status do sorteio.

  msg_pre_delete_negado_status:
    ❌ Operação cancelada. O status atual não permite que esse sorteio seja deletado. 
    Para deletar esse sorteio, o status deve ser "pendente" ou "cancelado".

  msg_pre_delete_negado_reembolso:
    ❌ Operação cancelada. Não é permitido deletar, pois há clientes que não receberam o reembolso.
  
  msg_pre_cancelar_negado_concluido:
    ❌ Operação cancelada. Não é permitido cancelar, pois o sorteio já foi concluído.
  
  msg_pre_cancelar_negado_manutencao:
    ❌ Operação cancelada. Não é permitido cancelar, pois o bot não esta em Manutencão.
  
  msg_pre_remover_negado_manutencao:
