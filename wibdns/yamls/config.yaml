suporte:
  suporte_sorteio_principal: |-
    $hora_do_dia, $nome, percebo que tem dúvidas. Estou aqui para lhe ajudar 😊.

    Dúvidas sobre como ocorre o sorteio:

    1 - Nosso sistema de sorteio é livre de fraudes. Somos o mais transparentes possível. Você receberá cada dado seu e terá acesso a tudo a seu respeito, assim como receberá em mensagem seu(s) número(s) comprado(s).
    2 - Nos baseamos no resultado da "Loteria Federal", ou seja, não tem como ocorrer fraudes.
    3 - Assim que todos os bilhetes forem vendidos, o sorteio final será iniciado automaticamente. Um aviso informativo será disparado para todos, avisando. 
    4 - Usamos o resultado dos dois primeiros sorteados para obter o resultado final..
    5 - Vou exemplificar melhor para você...😁 
    6 - Clique no botão "❔ Como Funciona o Sorteio 🎲" abaixo para entender melhor.

    Obrigado e boa sorte, $nome 😊.

  suporte_sorteio_principal_exemplo: |-
    $hora_do_dia, $nome, percebo que tem dúvidas. Estou aqui para lhe ajudar 😊.

    Esta é a lista de números sorteados no sorteio de número 5895 da "Loteria Federal" no dia 24/08/2024.

    ["081000", "048267", "083518", "014646", "031659"]
    
    81000: Pegamos o primeiro sorteado, ignoramos o número "0" inicial.
    
    48267: Pegamos o segundo sorteado, ignoramos o número "0" inicial.

    Agora, a partir deles, obtemos os números sorteados do nosso sorteio. Pegamos os três primeiros e os três últimos números de cada sequência.
    <code>
    8 1 0 0 0       4 8 2 6 7
    | | |               | | |
    8 1 0 = 810         2 6 7 = 267
    </code>
    Por fim, unimos os números, formando o número vencedor do grande prêmio desse sorteio: 810267.

    Sobre o recebimento da premiação, basta aguardar que, o mais breve possível, entraremos em contato. Sei que, nesse momento, você deve estar ansioso, mas garanto que receberá seu prêmio o quanto antes.
    
    Obrigado e boa sorte, $nome 😊.

  suporte_sub_sorteio: |-
    $hora_do_dia, $nome, percebo que tem dúvidas. Estou aqui para lhe ajudar 😊.

    Dúvidas sobre como ocorre o sub-sorteio:

    1 - Primeiramente, gostaria de explicar o conceito do sub-sorteio. Esse é um sistema simplificado em que, se o número premiado for comprado, o comprador ganha na mesma hora um prêmio secundário.
    2 - Assim que um novo sorteio é gerado aleatoriamente, alguns números são escolhidos como números sub-sorteados.
    3 - Assim que o número é comprado, além de o sistema te dar os parabéns pessoalmente, ele gera um evento informando a todos os outros usuários que você foi premiado. Não se preocupe, não vamos expor nenhum dado seu, no máximo o nome que você colocou no Telegram.
    4 - Sobre o recebimento da premiação, basta aguardar que, o mais breve possível, entraremos em contato. Sei que, nesse momento, você deve estar ansioso, mas garanto que receberá seu prêmio o quanto antes.

    Obrigado e boa sorte, $nome 😊.

  suporte_deposito: |-
    $hora_do_dia, $nome, percebo que tem dúvidas. Estou aqui para lhe ajudar 😊.
    
    Dúvidas sobre como depositar:
    
    1 - Clique no botão "🏦 Adicionar saldo". Após isso, aparecerá uma mensagem perguntando qual gateway deseja usar.
    2 - Após isso, aparecerá uma mensagem perguntando o valor que deseja depositar. Então, é só informar.
    3 - Um código Pix será gerado. Basta clicar no código gerado e ele será copiado para a área de transferência do seu aparelho. Ou, clique no link de pagamento, onde aparecerá uma página personalizada com QR Code.
    4 - Após o pagamento, o valor será automaticamente creditado.
    5 - ⚠ Importante ressaltar que os pagamentos em Bitcoin são na rede Lightning.

    Obrigado e boa sorte, $nome 😊.

  suporte_compra_bilhetes: |-
    Dúvidas sobre como comprar Bilhete do Sorteio:

    1 - Clique no botão "🏷 Comprar Bilhete". Após isso, aparecerão botões para adicionar a quantidade que deseja.
    2 - Note que, ao clicar em "+1", "+10"…, o texto principal irá mudar, quantificando os valores e as quantidades tanto selecionadas quanto disponíveis.
    3 - Agora que já sabe a quantidade que deseja comprar, clique no botão "✅ Comprar". O sistema salvará os bilhetes como seus imediatamente e o saldo será atualizado.
    4 - Eventualmente, alguém pode fazer uma compra do mesmo número que lhe foi selecionado segundos antes de você. Nesse caso, o sistema fará o reajuste necessário para finalizar a compra corretamente. O primeiro a finalizar a compra pelo sistema receberá o número.
    5 - Após a realização da compra, aguarde o sistema processar os dados e você receberá um documento .txt contendo todos os números comprados para o sorteio em questão.
    6 - Caso seu bilhete seja um dos bilhetes do sub-sorteio, você receberá uma notificação.

  suporte_meus_bilhetes: |-
    $hora_do_dia, $nome, percebo que tem dúvidas. Estou aqui para lhe ajudar 😊.

    Dúvidas sobre meus bilhetes:

    1 - Caso precise saber sobre seus bilhetes existem dois metodos. 
    2 - Clique no botão "🏷 Comprar Bilhete". Após isso, clique no botão "🏷 Exibir Meus Bilhetes". Por fim, clique no botão "⬇ Download Meus Bilhetes 🏷" e você receberá um documento .txt contendo todos os números comprados para o sorteio em questão. Essa opção só estará disponível caso exista algum sorteio ativo.
    3 - Clique no botão "📱 Exibir perfil". Após isso, aparecerá seu perfil e um botão "⬇ Download Lista Sorteios 🎲", clique no botão, aguarde e você receberá uma planilha com todos os números comprados por você, referente a cada sorteio que participou, em um arquivo, junto a um link do Google Planilhas para facilitar a leitura.
    
    Obrigado e boa sorte, $nome 😊.

